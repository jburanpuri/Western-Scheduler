<main>
    <mat-card>
        <h1>Register</h1>
        <mat-spinner *ngIf="isLoading" ></mat-spinner>
        <form *ngIf="!isLoading" [formGroup]="form" (submit)="register()" >
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input 
                matInput 
                type="text" 
                formControlName="name" >
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input 
                matInput 
                type="email" 
                formControlName="email" >
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input 
                matInput 
                type="password" 
                formControlName="password" >
            </mat-form-field>
            <button mat-raised-button color="accent" type="submit"
             [disabled]="form.get('email').invalid || form.get('name').invalid || form.get('password').invalid" 
             >Register</button>
        </form>
        <small>By using this website you agree to our privacy policy</small>
        <p>Already have an account? <a routerLink="/login" >Login</a></p>
    </mat-card>
</main>
