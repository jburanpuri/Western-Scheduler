<mat-spinner *ngIf="isLoading" ></mat-spinner>
<mat-card *ngIf="!isLoading">
    <h1>{{ doc.title }}</h1>
    <form [formGroup]="form" (submit)="saveDoc()"  >
        <mat-form-field>
            <mat-label>Content</mat-label>
            <textarea
            rows="50"
            matInput 
            type="text" 
            formControlName="content" ></textarea>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit" [disabled]="form.get('content').invalid" >Save</button>
    </form>
</mat-card>
